#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
 
# speed up time for keypress
set -sg escape-time 1

# change indexing to 1
set -g base-index 1
setw -g pane-base-index 1
 
# pane borders
set -g pane-border-bg black
set -g pane-border-fg green
set -g pane-active-border-bg black
set -g pane-active-border-fg white

#Mouse works as expected
setw -g mode-mouse off

# highlight unfocused windows which have activity
setw -g monitor-activity on
set -g visual-activity on
 
# use vi style keys
set -g mode-keys vi
set -g history-limit 1000

## set default terminal to support 256 colors
set -g default-terminal "screen-256color"

# <prefix>ESC for copy mode
unbind [
bind Escape copy-mode

# <prefix> p to paste buffer
unbind p
bind p paste-buffer

# <prefix> P to choose which buffer to paste
bind P choose-buffer

# In copy mode:
## v to vi-like 'v' begin-selection
bind -t vi-copy 'v' begin-selection
# y to vi-like yank (copy to buffer)
bind -t vi-copy 'y' copy-selection

# <prefix> Ctrl-c to copy to system clipboard (xclip)
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

# <prefix> Crtl-v to paste from system clipboard (xclip)
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# <prefix> Q to kill the pane
bind Q kill-pane

# <prefix> Ctrl Q to kill the whole session
bind C-Q kill-session

# <prefix> R to reload the tmux config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded"

# <prefix> a to send C-a through to applications
bind C-a send-prefix

# <prefix> r to record commands in this pan
bind C-r pipe-pane -o "cat >>~/#S_#W.log" \; display "Toggled logging to ~/#S_#W.log"

# <prefix> y to toggle sending keystrokes to all panes
bind y setw synchronize-panes

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# moving between panes with vim movement keys
bind -n C-h select-pane -L\; refresh-client -S
bind -n C-j select-pane -D\; refresh-client -S
bind -n C-k select-pane -U\; refresh-client -S
bind -n C-l select-pane -R\; refresh-client -S

# resize panes with vim movement keys
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


 # ----------------------
 # Status Bar
 # ----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set -g status-fg white

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

set -g status-left-length 50
set -g status-left "#H"

set -g status-right '#(~/bin/tmux_env)'

#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
