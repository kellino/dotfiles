shell_command_before: 'onThisDay'
session_name: ucl
windows:
    - window_name: terminal
      panes: ''
    - window_name: vifm
      panes:
        - shell_command:
            - vifm
    - window_name: email
      panes:
        - shell_command: 
            - set -xg MAIL "~/.mutt/mail"; and mutt
    - window_name: irssi
      panes:
        - shell_command: 
            - irssi
